<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Image Slideshow</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #slideshow-container {
      position: relative;
      max-width: 600px;
      margin: auto;
    }
    #slideshow-image {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .nav-btn {
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 18px;
      border-radius: 5px;
    }
    .nav-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Simple Image Slideshow</h1>

  <div id="slideshow-container">
    <img id="slideshow-image" src="images/img1_large.jpg" alt="Slideshow Image" />
  </div>

  <button id="prev" class="nav-btn">Previous</button>
  <button id="next" class="nav-btn">Next</button>

  <script>
    const images = [
      "images/img1_large.jpg",
      "images/img2_large.jpg",
      "images/img3_large.jpg",
      "images/img4_large.jpg"
    ];

    let currentIndex = 0;

    const slideshowImage = document.getElementById('slideshow-image');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    function showImage(index) {
      currentIndex = index;
      slideshowImage.src = images[currentIndex];
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });
  </script>

</body>
</html>
