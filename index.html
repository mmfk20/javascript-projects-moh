<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Lightbox</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>Test Gallery</h1>

  <div class="gallery">
    <img src="images/img1_thumb.jpg" data-large="images/img1_large.jpg" alt="Image 1" class="gallery-image" />
    <img src="images/img2_thumb.jpg" data-large="images/img2_large.jpg" alt="Image 2" class="gallery-image" />
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <button id="prev" class="nav-btn">&#10094;</button>
    <img id="lightbox-img" src="" alt="Large View" />
    <button id="next" class="nav-btn">&#10095;</button>
  </div>

  <script src="JS/one_page_website.js"></script>
</body>
</html>
