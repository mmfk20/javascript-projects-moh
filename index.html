<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Projects</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Add this inside your <head> or in your style.css */
    .summary {
      background-color: #eef6fb;
      padding: 15px 20px;
      margin: 20px 0;
      border-radius: 6px;
      font-size: 1.1em;
    }

    .summary a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }

    .summary a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>JavaScript Projects</h1>
    <p>These are some small projects made using Javascript</p>
  </header>

  <section class="summary">
    <p>This is the projects I made using JavaScript.</p>
    <p>
      Visit my full project collection here: 
      <a href="https://mmfk20.github.io/javascript-projects-moh/" target="_blank" rel="noopener noreferrer">View My Projects</a>
    </p>
  </section>

  <!-- Your gallery and other content below -->
  <div class="gallery">
    <img src="images/img1.jpg" class="gallery-image" alt="Image 1" />
    <img src="images/img2.jpg" class="gallery-image" alt="Image 2" />
    <img src="images/img3.jpg" class="gallery-image" alt="Image 3" />
    <img src="images/img4.jpg" class="gallery-image" alt="Image 4" />
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <button id="prev">&#10094;</button>
    <img id="lightbox-img" src="" alt="Slideshow Image" />
    <button id="next">&#10095;</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
